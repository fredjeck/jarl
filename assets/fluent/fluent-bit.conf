[SERVICE]
    log_level debug
    Parsers_File parsers.conf

[INPUT]
    Name forward
    Listen 0.0.0.0
    port 24224

[FILTER]
    Name parser
    Match *
    Key_Name log
    Preserve_Key False
    Reserve_Data On
    Parser cri-json

[OUTPUT]
    Name es
    Match *
    Host elasticsearch
    Port 9200
    Suppress_Type_Name On